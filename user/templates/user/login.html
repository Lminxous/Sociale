{% extends "user/user-base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
   <div class="container">
    <div class = "content-section">
        <form method = "POST" style="float: center">
            <br><br><br>
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class='border-bottom mb-4'><h2>Log In</h2></legend>
                {{form|crispy }}
            </fieldset>
            <div class = "form-group">
                <button style="width: 80px; height: 50px ;" class="btn btn-outline-info" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class = "border-top pt-3">
            <small class="text-muted">
                Don't have an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
                <br>
                <a href="{% provider_login_url 'google' %}">Login with Google</a>
            </small>
        </div>
    </div>
   </div>
{% endblock content %}
