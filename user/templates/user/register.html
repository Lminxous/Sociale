{% extends "user/user-base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
   <div class = "content-section">
        <form method = "POST">
            {% csrf_token %}
            <br>
                <legend class='border-bottom mb-4'><h2>Join Today</h2></legend>
                {{form|crispy }}
            <div >
                <button style="width: 90px; height: 50px ;" class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div >
            <small class="text-muted">
                Have an account? <a href="{% url 'login' %}">Log In</a>
                <br>
                <a href="{% provider_login_url 'google' %}">Sign Up with Google</a>
            </small>
        </div>
    </div>
{% endblock content %}
